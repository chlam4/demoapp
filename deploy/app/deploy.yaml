apiVersion: v1
kind: Service
metadata:
  name: twitter-cass-user
  labels:
    app: twitter-cass-user
spec:
  type: ClusterIP
  ports:
    - port: 50051
      targetPort: 50051
      protocol: TCP
      name: grpc-twitter-cass-user
  selector:
    app: twitter-cass-user
---
apiVersion: v1
kind: Service
metadata:
  name: twitter-cass-tweet
  labels:
    app: twitter-cass-tweet
spec:
  type: ClusterIP
