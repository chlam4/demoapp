    - port: 50052
      targetPort: 50052
      protocol: TCP
      name: grpc-twitter-cass-tweet
  selector:
    app: twitter-cass-tweet
---
apiVersion: v1
kind: Service
metadata:
  name: twitter-cass-friend
  labels:
    app: twitter-cass-friend
spec:
  type: ClusterIP
  ports:
    - port: 50053
      targetPort: 50053
      protocol: TCP
      name: grpc-twitter-cass-friend
  selector:
    app: twitter-cass-friend
---
apiVersion: v1
kind: Service
metadata:
  name: twitter-cass-api
  labels:
    app: twitter-cass-api
spec:
  type: LoadBalancer
  ports:
    - port: 8699
      targetPort: 8699
      protocol: TCP
      name: http-twitter-cass-api
  selector:
    app: twitter-cass-api
---
apiVersion: extensions/v1beta1
kind: Deployment
metadata:
  name: twitter-cass-user
  labels:
    app: twitter-cass-user
spec:
  replicas: 2
  template:
    metadata:
      labels:
        app: twitter-cass-user
    spec:
      containers:
        - name: twitter-cass-user
          image: "maxwang/twitter-cass-user:0.6"
          imagePullPolicy: IfNotPresent
          ports:
            - containerPort: 50051
          env:
          - name: CASSANDRA_HOST_ADDRESS
            value: "cassandra-0.cassandra.default.svc.cluster.local"
          resources:
            requests:
              memory: "64Mi"
              cpu: "250m"
            limits:
              memory: "512Mi"
              cpu: "250m"
      restartPolicy: Always
---
